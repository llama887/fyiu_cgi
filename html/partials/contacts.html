<div class="max-w-4xl w-full bg-white rounded-lg shadow-md p-6">
    <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-800">Reach Out Via Socials</h3>
        <div>
            <!-- Placeholder for Socials -->
            <div class="mt-4">
                <!-- Socials icons/code integration can go here -->
                <p class="text-gray-600">Follow us on our social media platforms!</p>
            </div>
        </div>
    </div>
    <div>
        <h3 class="text-xl font-semibold text-gray-800">Or Fill Out This Form</h3>
        <form class="space-y-4 mt-4" hx-post="/contact" hx-trigger="submit" hx-target="#response-message"
            hx-swap="innerHTML">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-gray-600">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md"
                        required />
                </div>
                <div>
                    <label for="email" class="block text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md"
                        required />
                </div>
            </div>
            <div>
                <label for="subject" class="block text-gray-600">Subject</label>
                <input type="text" id="subject" name="subject" class="w-full p-2 border border-gray-300 rounded-md"
                    required />
            </div>
            <div>
                <label for="message" class="block text-gray-600">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full p-2 border border-gray-300 rounded-md"
                    required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
                Submit
            </button>
        </form>
        <div id="response-message" class="mt-4 text-center text-gray-800"></div>
    </div>
</div>
